<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work01</title>
  </head>

  <body>
    <h1 style="text-align: center">แบบสอบถาม</h1>
    <hr />
    <form method="post">
      <table align="center" style="background-color: #f7ebd9">
        <td>
          <b>ข้อมูลผู้ตอบแบบสอบถาม</b>
          <br />
          <b>ชื่อ-นามสกุล</b>&nbsp;&nbsp; <input type="text" /><br />
          <b>รหัสนักศึกษา</b>&nbsp; <input type="text" /><br />
          <label> <b>เพศ</b></label>
          <input type="radio" checked />
          <label>ชาย</label>
          <input type="radio" />
          <label>หญิง</label><br />
          <b>สังกัดคณะ</b>

          <select name="" id="">
            <option value="วิทยาศาสตร์">วิทยาศาสตร์</option>
            <option value="วิทยาการคอมพิวเตอร์">วิทยาการคอมพิวเตอร์</option>
            <option value="ครุศาสตร์">ครุศาสตร์</option>
            <option value="มนุษยศาสตร์">มนุษยศาสตร์</option>
            <option value="เทคโนโลยีอุตสาหกรรม">เทคโนโลยีอุตสาหกรรม</option>
            <option value="เกษตรศาสตร์">เกษตรศาสตร์</option>
            <option value="พยาบาลศาสตร์">พยาบาลศาสตร์</option>
            <option value="สาธารณสุขศาสตร์">สาธารณสุขศาสตร์</option>
            <option value="แพทย์แผนไทยและทางเลือก">
              แพทย์แผนไทยและทางเลือก
            </option>
            <option value="นิติศาสตร์">นิติศาสตร์</option></select
          ><br />

          <b>แม่สีที่ชื่นชอบ</b><br />
          <input type="checkbox" name="สีแดง" />สีแดง
          <input type="checkbox" name="สีเขียว" />สีเขียว
          <input type="checkbox" name="สีน้ำเงิน" />สีน้ำเงิน
          <br />

          <b>ผลไม้ที่ชื่นชอบ</b><br />
          <input type="checkbox" name="มะม่วง" />มะม่วง
          <input type="checkbox" name="น้อยหน่า" />น้อยหน่า
          <input type="checkbox" name="ทุเรียน" />ทุเรียน
          <br />
          <input type="checkbox" name="ลำไย" />ลำไย
          <input type="checkbox" name="ฝรั่ง" />ฝรั่ง
          <input type="checkbox" name="แตงโม" />แตงโม
          <br />

          <b>อาหารที่ชื่นชอบ</b>
          <br />
          <input type="checkbox" name="ต้มยำกุ้ง" />ต้มยำกุ้ง
          <input type="checkbox" name="ไข่เจียวหมูสับ" />ไข่เจียวหมูสับ
          <input type="checkbox" name="แกงข่าไก่" />แกงข่าไก่
          <br />
          <input type="checkbox" name="แกงเขียวหวานไก่" />แกงเขียวหวานไก่
          <input type="checkbox" name="ผัดไทย" />ผัดไทย
          <input type="checkbox" name="ราดหน้าหมี่กรอบ" />ราดหน้าหมี่กรอบ
          <br />

          <input type="submit" value="บันทึก"/>

        </td>
      </table>
    </form>
  </body>
</html>
